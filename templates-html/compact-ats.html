<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Compact ATS Resume</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 30px;
    font-size: 14px;
    color: #222;
}
h1 {
    font-size: 26px;
    margin-bottom: 0;
}
.section {
    margin-top: 20px;
}
.heading {
    font-weight: bold;
    font-size: 16px;
    border-bottom: 1px solid #bfbfbf;
    padding-bottom: 4px;
    margin-bottom: 8px;
}
p {
    margin: 3px 0;
    line-height: 1.4;
}
</style>
</head>

<body>

<h1>{{name}}</h1>
<p>{{title}}</p>

<div class="section">
    <div class="heading">Summary</div>
    <p>{{summary}}</p>
</div>

<div class="section">
    <div class="heading">Experience</div>
    <p>{{experience}}</p>
</div>

<div class="section">
    <div class="heading">Skills</div>
    <p>{{skills}}</p>
</div>

<div class="section">
    <div class="heading">Achievements</div>
    <p>{{achievements}}</p>
</div>

</body>
</html>
