<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Minimal Grey Resume</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background: white;
    color: #2c2c2c;
}
h1 {
    font-size: 32px;
}
.section-title {
    font-size: 18px;
    font-weight: bold;
    margin-top: 28px;
    border-bottom: 1px solid #d1d1d1;
    padding-bottom: 6px;
}
p {
    margin: 5px 0;
    line-height: 1.55;
    font-size: 15px;
}
</style>
</head>

<body>

<h1>{{name}}</h1>
<p><strong>{{title}}</strong></p>

<div class="section-title">Summary</div>
<p>{{summary}}</p>

<div class="section-title">Experience</div>
<p>{{experience}}</p>

<div class="section-title">Skills</div>
<p>{{skills}}</p>

<div class="section-title">Achievements</div>
<p>{{achievements}}</p>

</body>
</html>
