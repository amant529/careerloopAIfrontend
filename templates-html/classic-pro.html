<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Classic Pro Resume</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 40px;
    color: #1b1b1b;
}
h1 {
    font-size: 32px;
    margin-bottom: 4px;
}
h2 {
    margin-top: 28px;
    font-size: 20px;
    border-bottom: 2px solid #e5e5e5;
    padding-bottom: 6px;
}
p {
    margin: 6px 0;
    line-height: 1.55;
    font-size: 15px;
}
</style>
</head>

<body>

<h1>{{name}}</h1>
<p><strong>{{title}}</strong></p>

<h2>Professional Summary</h2>
<p>{{summary}}</p>

<h2>Experience</h2>
<p>{{experience}}</p>

<h2>Skills</h2>
<p>{{skills}}</p>

<h2>Achievements</h2>
<p>{{achievements}}</p>

</body>
</html>
