<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Creative Edge Resume</title>

<style>
body {
    font-family: 'Inter', Arial, sans-serif;
    margin: 45px;
    background: #fafafa;
    color: #1b1b1b;
}
h1 {
    margin: 0;
    font-size: 34px;
    color: white;
}
.header {
    background: linear-gradient(90deg, #0ea5e9, #2563eb);
    padding: 25px;
    border-radius: 15px;
    margin-bottom: 25px;
}
.section h2 {
    margin-top: 22px;
    font-size: 20px;
    color: #2563eb;
}
p {
    line-height: 1.6;
    margin: 7px 0;
    font-size: 15.5px;
}
</style>
</head>

<body>

<div class="header">
    <h1>{{name}}</h1>
    <p><strong>{{title}}</strong></p>
</div>

<div class="section">
    <h2>Summary</h2>
    <p>{{summary}}</p>
</div>

<div class="section">
    <h2>Experience</h2>
    <p>{{experience}}</p>
</div>

<div class="section">
    <h2>Skills</h2>
    <p>{{skills}}</p>
</div>

<div class="section">
    <h2>Achievements</h2>
    <p>{{achievements}}</p>
</div>

</body>
</html>
