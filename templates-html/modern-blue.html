<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modern Blue Resume</title>

<style>
body {
    margin: 50px;
    font-family: Helvetica, Arial, sans-serif;
    background: #f2f7ff;
    color: #1e293b;
}
.header {
    border-left: 6px solid #2563eb;
    padding-left: 20px;
}
h1 {
    margin: 0;
    font-size: 36px;
}
h2 {
    color: #2563eb;
    margin-top: 30px;
    font-size: 20px;
    border-bottom: 1px solid #cbd5e1;
    padding-bottom: 7px;
}
p {
    margin: 7px 0;
    line-height: 1.6;
    font-size: 15px;
}
</style>
</head>

<body>

<div class="header">
    <h1>{{name}}</h1>
    <p><strong>{{title}}</strong></p>
</div>

<h2>Summary</h2>
<p>{{summary}}</p>

<h2>Experience</h2>
<p>{{experience}}</p>

<h2>Skills</h2>
<p>{{skills}}</p>

<h2>Achievements</h2>
<p>{{achievements}}</p>

</body>
</html>
