<!DOCTYPE html>
<html>
<head>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body onload="requireAuth()">

  <h1 class="page-title">AI Resume Builder</h1>

  <div class="card-grid">

    <div class="card">

      <label>Name</label>
      <input id="rName" class="input-field">

      <label>Job Title</label>
      <input id="rTitle" class="input-field">

      <label>Experience</label>
      <textarea id="rExp"></textarea>

      <label>Skills</label>
      <textarea id="rSkills"></textarea>

      <label>Education</label>
      <textarea id="rEdu"></textarea>

      <label>Achievements</label>
      <textarea id="rAch"></textarea>

      <label>Extra Notes</label>
      <textarea id="rExtras"></textarea>

      <!-- âœ… FIXED CHECKBOX ID -->
      <div style="margin-top:15px;">
        <label>
          <input type="checkbox" id="resumeConsent">
          I agree Careerloop AI may save resume to improve job matching.
        </label>
      </div>

      <button class="btn-primary" onclick="generateResume()">Generate Resume</button>

      <button class="btn-outline" onclick="downloadPDF()">Download as PDF</button>

    </div>

    <div class="card">
      <h3>Generated Resume</h3>
      <div id="resumeOutput" class="result-box"></div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="/app.js"></script>

</body>
</html>
