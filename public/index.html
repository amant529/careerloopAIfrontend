<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Careerloop AI – Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-shell">
    <h1 class="page-title">Select Your Role</h1>
    <p class="page-subtitle">
      Careerloop AI – India’s AI-powered resume & hiring ecosystem
    </p>

    <div class="hero-card">
      <div class="role-toggle">
        <button id="jobseekerBtn" onclick="setRole('jobseeker')">Job Seeker</button>
        <button id="businessBtn" onclick="setRole('business')">Business / HR</button>
      </div>

      <div class="login-row">
        <span class="login-label">Enter your email (No OTP required)</span>
        <input
          id="loginEmail"
          type="email"
          class="input-field"
          placeholder="you@example.com"
        />
        <div class="btn-row">
          <button class="btn-primary" onclick="continueLogin()">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
