<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ Careerloop AI</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="login-page">
  <h1 class="login-title">Select Your Role</h1>

  <div class="role-box">
    <button id="jobBtn" class="role-btn" onclick="selectRole('jobseeker')">
      Job Seeker
    </button>
    <button id="bizBtn" class="role-btn" onclick="selectRole('business')">
      Business / HR
    </button>
  </div>

  <div class="center-card">
    <div class="small-label">Login with email OTP (beta access)</div>
    <div class="login-row">
      <input id="email" class="input-field" placeholder="Enter email" />
      <button class="btn-primary" onclick="sendOTP()">Send OTP</button>
    </div>

    <div class="login-row">
      <input id="otp" class="input-field" placeholder="Enter OTP" />
      <button class="btn-primary" onclick="verifyOTP()">Verify &amp; Login</button>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
